<!DOCTYPE html>
<html>
<head>
  <title>Angular Form</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="app">
  <div class="container" ng-controller="mainController">
  	<h2></h2>
  	<form>
  		<label for"name">Name</label>
  		 	<input type="text" ng-model="user.name" id="name" />

  		<label for"email">Email</label>
  			<input type="email" ng-model="user.email" id="email" />

  		<label for"website">Website</label>
  			<input type="website" ng-model="user.website" id="website" />

  		<label for"Message">Message</label>
  			<input type="text-area" ng-model="user.message" id="message" />

  		<button ng-click="addUser()">Submit</button>
  		
  	</form>






  </div>
  <script src="js/bundle.js"></script>
</body>
</html>
